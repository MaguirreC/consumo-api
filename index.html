<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>prueba</title>
</head>
<body>
    <div id="app">
        <div class="card mx-auto" style="width: 18rem;" v-if="user">
            <img :src="user.picture.large" class="card-img-top" alt="Foto de usuario">
            <div class="card-body">
                <h5 class="card-title">{{ user.name.first }} {{ user.name.last }}</h5>
                <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
                <p class="card-text"><strong>Teléfono:</strong> {{ user.phone }}</p>
                <p class="card-text"><strong>Ubicación:</strong> {{ user.location.city }}, {{ user.location.country }}</p>
            </div>
            <button class="btn btn-primary mt-3" @click="getUser">Mostrar nuevo usuario</button>
        </div>
  
       
    
    </div>

    </div>
    

</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="main.js"></script>
</html>
